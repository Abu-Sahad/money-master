<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css File link -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- tailwind css link -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- google front -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=The+Nautigal:wght@700&display=swap"
        rel="stylesheet" />
    <title>Money Matters</title>
</head>

<body>
    <header>
        <h1 class="header-tittle">Money Matters</h1>

    </header>
    <main>
        <section>
            <div class="container">
                <div class="row gy-5">
                    <div class="col-lg-6 col-xs-12 col-sm-12">
                        <div><img class="body-img " src="./image/money.png" alt=""></div>
                    </div>
                    <div class="col-lg-6 col-xs-12 col-sm-12">
                        <div class="p-3 border bg-light text-center">
                            <h3>Income</h3>
                            <label class="common-text">Income:</label>
                            <input id="income-field" type="number">

                            <h3 class="mt-3 mb-4">Expense</h3>

                            <label class="common-text">Food:</label>
                            <input id="food-field" type="number"><br><br>

                            <label class="common-text ">Rent:</label>
                            <input id="rent-field" type="number"><br><br>

                            <label class="common-text">Colthes:</label>
                            <input id="colthes-field" type="number"><br>

                            <button id="cal-button" class="calculator-button mt-3 mb-3">Calculator</button>
                            <h4>Total Expenses: <span id="total-expense">00</span></h4>
                            <h4>Total : <span id="total">00</span></h4>

                            <label class="common-text">Save:</label>

                            <input id="save-field" class="w-25" type="number"><span> % </span>
                            <button id="save-button" class="calculator-button mt-3 common-text">Save</button>
                            </h4>
                            <h4 class=" mt-3">Saving Amount: <span id="sv-amount">5500</span></h4>
                            <h4 class=" ">Remaining Balance : <span id="rm-balance">4500</span></h4>


                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>




    <!-- JavaScript Link -->
    <script src="./js/app.js"></script>
    <!-- Bootstrap Bundle -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</body>

</html>
